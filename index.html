<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous" />
   <link rel="stylesheet" href="./style.css">
   <title>Carousel</title>
</head>

<body>

   <div class="carousel-container">
      <div class="image-container">
         <div class="image image-one current-slide"></div>
         <div class="image image-two"></div>
         <div class="image image-three"></div>
      </div>

      <i class="fas fa-chevron-left"></i>
      <i class="fas fa-chevron-right"></i>

      <div class="tracker-container">
         <div class="tracker tracker-one current-tracker"></div>
         <div class="tracker tracker-two"></div>
         <div class="tracker tracker-three"></div>
      </div>
   </div>



   <script src="./index.js"></script>
</body>

</html>
